<html>
<!-- Tag que abre el documento html -->

<head>
    <!-- Propiedades del documento (Cabecera) -->
    <title>Tu primera página</title>
    <!-- Titulo que se verá en la pestaña de la pagina -->
</head>

<body>
    <!-- Body/cuerpo de la pagina -->
    Hola, me llamo Alan.
    <!-- Texto sin formato -->

    <h1>Tecnicatura Superior en Desarrollo de Aplicaciones Web</h1><br>
    <!-- h1 es un titulo de nivel 1 (Más grande) y br realiza un salto de linea -->
    <h2>Programación Estática y Laboratorio Web</h2>
    <!-- h2 es un titulo de nivel 2 (Menor que h1) -->
    <h3>Esta es la primera página Web</h3>
    <!-- h3 es un titulo de nivel 3 (Menor que h2)-->
</body>

</html>
<!-- Tag que cierra el documento html -->
