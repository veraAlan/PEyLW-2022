<body>
<form>
  <p>Elija un color:<BR>
    <select name="color">
      <option>Verde</option>
      <option>Negro</option>
      <option>Rojo</option>
      <option>Azul</option>
    </select>
  </p>
  <p>
    <select size="3" name="color1">
      <option>Verde</option>
      <option  selected="selected">Negro</option>
      <option>Rojo</option>
      <option>Azul</option>
          </select>
    &lt;select size=&quot;3&quot; y   &lt;option  selected=&quot;selected&quot;&gt;Negro&lt;/option&gt;</p>
  <p>
    <select size="5" multiple="multiple" name="color2">
      <option>Verde</option>
      <option  selected="selected">Negro</option>
      <option>Rojo</option>
      <option>Azul</option>
    </select>
    Se pueden elegir mas de una opcion  (multiple=&quot;multiple&quot; ) presionar ctrl + opcion deseada </p>
</form>

</body>
